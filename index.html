<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" width=10px; href="https://drive.google.com/thumbnail?id=1IOOZnuPZPMOue-PJwyITiMC_4caKf_dk">
    <title>Katalog Sumber Jaya Toys Store</title>
    <style>
        /* Reset dan dasar */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e7f0ff;
            color: #003366;
        }
        /* Kontainer */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 12px 48px;
        }
        /* Header */
        header {
            position: sticky;
            top: 0;
            background: #1e3a8a;
            padding: 12px 12px 6px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            user-select: none;
            display: flex;
            flex-direction: column; /* Tetap column */
            align-items: center;
        }
        /* Bagian atas header (Nama Toko + Login) */
        .header-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px ; /* Sedikit penyesuaian padding bawah */
        }
        /* Nama Toko */
        .store-name {
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #bbdefb;
            flex-grow: 1;
            margin: 0px; /* Reset margin agar tidak mempengaruhi layout kanan */
        }
        .header-actions {
            display: flex;
            align-items: center;
        }
        /* Tombol Login */
        .login-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 8px; /* Beri jarak dari elemen sebelumnya jika ada */
        }
        .login-btn:hover {
            background-color: #218838;
        }
        #logout-button {
            display: none;
            margin-left: 8px;
        }
        #logout-button button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        #logout-button button:hover {
            background-color: #c82333;
        }
        #user-info {
            color: white; /* Ubah warna teks agar terlihat di header biru */
            margin-left: 10px;
        }

        /* Pop-up Login */
        .popup-overlay {
            display: none; /* Sembunyikan secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Overlay gelap */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Pastikan di atas elemen lain */
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            max-width: 400px;
            width: 90%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
        }
        .popup-content h2 {
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        .popup-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-input-wrapper {
            position: relative;
            margin-bottom: 15px; /* This replaces the margin-bottom from the input */
            display: flex; /* Use flexbox to align content */
            align-items: center; /* Vertically center items */
        }
        .password-input-wrapper input {
            flex-grow: 1; /* Make the input take available space */
            width: 100%; /* Ensure it takes full width within the flex container */
            margin-bottom: 0; /* Remove individual input margin-bottom */
            padding-right: 40px; /* Make space for the icon */
        }
        #toggle-password {
            position: absolute; /* Keep absolute to position within the input */
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: transparent; /* Ensure no background for the icon */
            padding: 0; /* Remove padding from icon itself */
        }
        .popup-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup-content button:hover {
            background-color: #0056b3;
        }
        #popup-login-message {
            color: red;
            margin-top: 10px;
        }

        /* Wrapper Kategori */
        .categories-wrapper {
            overflow-x: auto;
            padding-bottom: 8px;
            width: 100%; /* Pastikan mengambil lebar penuh */
            margin-top: 10px; /* Beri sedikit jarak dari header-top */
        }
        .categories {
            display: flex;
            gap: 8px;
            padding: 4px 12px;
        }
        /* Tombol Kategori */
        .category-btn {
            background-color: #3b82f6;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }
        .category-btn:hover, .category-btn.active {
            background-color: #60a5fa;
        }
        /* Filter/Search Wrapper */
        .filter-search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 12px 8px;
            flex-wrap: wrap;
            padding-top: 12px;
            width: 100%; /* Pastikan mengambil lebar penuh */
        }
        /* Input Pencarian and Supplier Select */
        #search-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }

        /* Styles for the custom supplier dropdown */
        .supplier-combobox {
            position: relative;
            flex: 1;
            min-width: 150px; /* Adjust as needed */
        }
        #supplier-input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background-color: white;
            color: #757575;
        }
        /* Multi-select dropdown styles */
        #supplier-suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 250px; /* Increased height for more options */
            overflow-y: auto;
            width: 100%;
            z-index: 100;
            list-style: none; /* Changed from ul to div, so this might not apply directly to new structure */
            padding: 10px; /* Padding for the container */
            margin: 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none; /* Hidden by default */
            flex-direction: column; /* Arrange checkboxes vertically */
            gap: 8px; /* Space between items */
        }
        #supplier-suggestions label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 4px 0; /* Padding for each label */
        }
        #supplier-suggestions label:hover {
            background-color: #f0f0f0;
        }
        #supplier-suggestions input[type="checkbox"] {
            margin-right: 8px;
            width: auto; /* Override popup-content input style */
            margin-bottom: 0; /* Override popup-content input style */
        }
        /* Removed .supplier-actions styles as the buttons are removed */

        /* Filter Harga */
        .price-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .price-filter input {
            width: 100px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        /* Grid Produk */
        #products {
            display: grid;
            grid-template-columns: repeat(6, minmax(150px, 1fr));
            gap: 12px;
            padding-top: 12px;
        }
        /* Kartu Produk */
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            text-align: center;
        }
        .product-image {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 150px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 12px;
        }
        .product-info {
            color: #1e3a8a;
            font-weight: bold;
        }
        /* Responsif */
        @media (max-width: 768px) {
            #products {
                flex-direction: row; /* Kembali ke row */
                justify-content: space-between; /* Tetap space-between */
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .header-top {
                flex-direction: row; /* Kembali ke row */
                justify-content: space-between; /* Tetap space-between */
                align-items: center;
                padding: 0px;
            }
            .store-name {
                text-align: left; /* Kembali ke kiri di layar kecil */
                flex-grow: 1;
                margin-right: 10px; /* Beri jarak dari tombol */
            }
            .header-actions {
                display: flex;
            }
            .login-btn, #logout-button {
                margin-left: 8px;
                margin-bottom: 0; /* Hilangkan margin bawah */
            }
            #user-info {
                margin-left: 10px;
                margin-bottom: 0;
            }
            .filter-search {
                flex-direction: column;
                align-items: stretch;
            }
            #search-input, .supplier-combobox { /* Ensured both adjust on small screens */
                margin-bottom: 0px;
            }
            .price-filter {
                width: 100%;
                justify-content: center;
            }
            .popup-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-top">
        <div class="store-name">
            <text id="login-button" align="center">&nbsp;Sumber Jaya Toys Store</text>
            <text id="logout-button" onclick="logout()" align="center">Sumber Jaya Toys Store</text>
            <div id="user-info"></div>
        </div>
    </div>
    <div class="categories-wrapper">
        <div class="categories" id="category-buttons">
        </div>
    </div>
    <div class="filter-search">
        <input type="search" id="search-input" placeholder="Cari mainan (pisahkan dengan ,)..." />
        <div id="supplier-filter-container" class="supplier-combobox" style="display: none;">
            <input type="text" id="supplier-input" placeholder="Pilih Supplier..." readonly />
            <div id="supplier-suggestions">
            </div>
        </div>
        <div class="price-filter">
            <input type="number" id="min-price" placeholder="Min" />
            <input type="number" id="max-price" placeholder="Max" />
        </div>
    </div>
</header>

<main class="container" id="products">
</main>
<div class="popup-overlay" id="login-popup-overlay">
    <div class="popup-content">
        <button class="close-btn" onclick="closeLoginPopup()">&times;</button>
        <h2>Login Karyawan</h2>
        <input type="text" id="popup-username" placeholder="Username">
        <div style="position: relative;">
            <input type="password" id="popup-password" placeholder="Password">
        </div>
        <button onclick="attemptLogin()">Masuk</button>
        <div id="popup-login-message"></div>
    </div>
</div>

    function formatRupiah(angka) {
        const numberString = angka.toString();
        const split = numberString.split(',');
        const sisa = split[0].length % 3;
        let rupiah = split[0].substr(0, sisa);
        const ribuan = split[0].substr(sisa).match(/\d{3}/gi);

        if (ribuan) {
            const separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
        }
        return rupiah;
    }

    // Elemen DOM
    const categoryButtonsDiv = document.getElementById('category-buttons');
    const productsDiv = document.getElementById('products');
    const searchInput = document.getElementById('search-input');
    const minPriceInput = document.getElementById('min-price');
    const maxPriceInput = document.getElementById('max-price');
    const supplierInput = document.getElementById('supplier-input');
    const supplierSuggestions = document.getElementById('supplier-suggestions');
    const supplierFilterContainer = document.getElementById('supplier-filter-container');
    const loginButton = document.getElementById('login-button');
    const logoutButtonDiv = document.getElementById('logout-button');
    const userInfoDiv = document.getElementById('user-info');
    const loginPopupOverlay = document.getElementById('login-popup-overlay');
    const popupUsernameInput = document.getElementById('popup-username');
    const popupPasswordInput = document.getElementById('popup-password');
    const popupLoginMessage = document.getElementById('popup-login-message');

    let selectedCategory = 'Semua';
    let isLoggedIn = false; // Status login karyawan
    let loggedInUser = null;
    let selectedSuppliers = []; // Array to store multiple selected suppliers

    // Function to open login popup
    function openLoginPopup() {
        loginPopupOverlay.style.display = 'flex';
        popupUsernameInput.value = '';
        popupPasswordInput.value = '';
        popupLoginMessage.textContent = '';
    }

    // Function to close login popup
    function closeLoginPopup() {
        loginPopupOverlay.style.display = 'none';
    }

    // Function to attempt login
    function attemptLogin() {
        const username = popupUsernameInput.value;
        const password = popupPasswordInput.value;

        if (users[username] === password) {
            isLoggedIn = true;
            loggedInUser = username;
            updateLoginUI();
            renderProducts();
            closeLoginPopup();
        } else {
            popupLoginMessage.textContent = 'Login gagal. Cek username dan password.';
        }
    }

    // Function for logout
    function logout() {
        isLoggedIn = false;
        loggedInUser = null;
        selectedSuppliers = []; // Reset selected suppliers on logout
        supplierInput.value = ''; // Clear supplier input display
        updateLoginUI();
        renderProducts();
    }

    // Function to update login/logout UI
    function updateLoginUI() {
        if (isLoggedIn) {
            loginButton.style.display = 'none';
            logoutButtonDiv.style.display = 'block';
            supplierFilterContainer.style.display = 'block'; // Show supplier filter
        } else {
            loginButton.style.display = 'block';
            logoutButtonDiv.style.display = 'none';
            supplierFilterContainer.style.display = 'none'; // Hide supplier filter
            userInfoDiv.textContent = '';
        }
    }

    // Event listener for login button
    loginButton.addEventListener('click', openLoginPopup);

    // Create category buttons
    function createCategoryButtons() {
        categories.forEach(category => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.textContent = category;
            if (category === selectedCategory) btn.classList.add('active');
            btn.addEventListener('click', () => {
                selectedCategory = category;
                updateCategoryActive();
                renderProducts();
            });
            categoryButtonsDiv.appendChild(btn);
        });
    }

    function updateCategoryActive() {
        Array.from(categoryButtonsDiv.children).forEach(btn => {
            btn.classList.toggle('active', btn.textContent === selectedCategory);
        });
    }

        supplierSuggestions.appendChild(selectAllLabel);

                }
                updateSelectAllCheckbox();
                updateSupplierInputDisplay();
                renderProducts(); // Trigger render on individual checkbox change
            });

            label.appendChild(checkbox);
            label.appendChild(document.createTextNode(supplier));
            supplierSuggestions.appendChild(label);
        });

        // Removed Apply and Clear buttons section
        // supplierSuggestions.style.display = 'block'; // Always show suggestions when populated - keep this line
    }

    function updateSelectAllCheckbox() {
        const uniqueSuppliers = [...new Set(products.map(p => p.supplier))].filter(Boolean);
        const selectAllCheckbox = document.getElementById('select-all-suppliers');
        if (selectAllCheckbox) {
            selectAllCheckbox.checked = selectedSuppliers.length === uniqueSuppliers.length && uniqueSuppliers.length > 0;
        }
    }

    function updateSupplierInputDisplay() {
        if (selectedSuppliers.length === 0) {
            supplierInput.value = 'Pilih Supplier...';
        } else if (selectedSuppliers.length === [...new Set(products.map(p => p.supplier))].filter(Boolean).length) {
            supplierInput.value = 'Semua Supplier Dipilih';
        } else {
            supplierInput.value = selectedSuppliers.join(', ');
        }
    }

    // Event listener for the supplier input to show/hide suggestions
    supplierInput.addEventListener('click', () => {
        if (supplierSuggestions.style.display === 'block') {
            supplierSuggestions.style.display = 'none';
        } else {
            populateSupplierSuggestions(''); // Repopulate to refresh checked states
            supplierSuggestions.style.display = 'block'; // Explicitly show suggestions
        }
    });

    // Close suggestions if clicked outside
    document.addEventListener('click', (event) => {
        if (!supplierFilterContainer.contains(event.target) && !loginPopupOverlay.contains(event.target)) {
            supplierSuggestions.style.display = 'none';
        }
    });


    // Filter and render products
    function renderProducts() {
        const keywords = searchInput.value.trim().toLowerCase().split(',').map(k => k.trim()).filter(k => k !== '');
        const minPrice = parseInt(minPriceInput.value) || 0;
        const maxPrice = parseInt(maxPriceInput.value) || Infinity;

        productsDiv.innerHTML = '';
        const filtered = products.filter(p => {
            const matchCategory = (selectedCategory === 'Semua' || p.kategori === selectedCategory);
            
            const matchKeyword = keywords.length === 0 || keywords.some(keyword => 
                p.nama.toLowerCase().includes(keyword) || p.kode.toLowerCase().includes(keyword)
            );
            
            const matchMinPrice = p.harga >= minPrice;
            const matchMaxPrice = p.harga <= maxPrice;
            
            // Apply supplier filter only if logged in and suppliers are selected
            const matchSupplier = isLoggedIn ?
                (selectedSuppliers.length === 0 || selectedSuppliers.includes(p.supplier)) : true;

            return matchCategory && matchKeyword && matchMinPrice && matchMaxPrice && matchSupplier;
        });

        if (filtered.length === 0) {
            productsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#555; font-weight:600;">Tidak ada produk ditemukan</p>';
            return;
        }

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            let hargaDisplay = `<div>Rp ${formatRupiah(p.harga)}</div>`;
            if (p.diskon !== undefined && p.diskon !== null) {
                hargaDisplay = `
                    <table style="width:100%" border="0">
                        <tr>
                            <td align="left"><font size="2"><div style="text-decoration: line-through; color: red;">Rp ${formatRupiah(p.harga)}</div></font></td>
                            <td align="right"><div style="font-weight: bold;">Rp ${formatRupiah(p.diskon)}</div></td>
                        </tr>
                    </table>
                `;
            }
            let stockDisplay = '';
            if (isLoggedIn) {
                stockDisplay = `
                    <td align="left"><font size="2">Stock = ${p.stock}</font></td>
                `;
            }

            card.innerHTML = `
                <div><strong></strong>${p.kode}</div>
                <img src="${p.gambar}" alt="${p.nama}" class="product-image" loading="lazy" />
                <div class="product-info">
                    ${hargaDisplay}
                </div>
                <table style="width:100%" border="0">
                    <tr>
                        ${stockDisplay}
                        <td align="center"><font size="2">${p.satuan}</font></td>
                    </tr>
                </table>
                <div class="product-info">
                    <div><font size="2">${p.nama}</font></div>
                </div>
                `;
            productsDiv.appendChild(card);
        });
    }

    // Event listener for search and price filters
    searchInput.addEventListener('input', renderProducts);
    minPriceInput.addEventListener('input', renderProducts);
    maxPriceInput.addEventListener('input', renderProducts);

    // Initialization
    updateLoginUI();
    createCategoryButtons();
    updateSupplierInputDisplay(); // Set initial display for supplier input
    renderProducts();
</script>
</body>
</html>
